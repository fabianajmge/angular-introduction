<h2>Add Course</h2>

<hr>

<form #courseAddForm="ngForm">
  <div class="form-group row">
      <label class="col-sm-2 col-form-label">Name:</label>
      <div class="col-sm-10">
          <input required name="name" class="form-control" [(ngModel)]="course.name" #name="ngModel">
          <div class="invalid-feedback">
              <span>Course name is required</span>
          </div>
      </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Code:</label>
    <div class="col-sm-10">
        <input required name="code" class="form-control" [(ngModel)]="course.code" #code="ngModel">
        <div class="invalid-feedback">
            <span>Course code is required</span>
        </div>
    </div>
</div>

  <div class="form-group row">
      <label class="col-sm-2 col-form-label">Price:</label>
      <div class="col-sm-10">
          <input required name="price" type="number" class="form-control"
          [(ngModel)]="course.price" #price="ngModel">
          <div class="invalid-feedback">
              <span>Course price is required</span>
          </div>
      </div>
  </div>

  <div class="form-group row">
      <label class="col-sm-2 col-form-label">Rating:</label>
      <div class="col-sm-10">
          <input required name="rating" type="number" class="form-control"
          [(ngModel)]="course.rating" #rating="ngModel">
          <div class="invalid-feedback">
              <span>Course rating is required</span>
          </div>
      </div>
  </div>

  <div class="form-group row">
      <label class="col-sm-2 col-form-label">Description:</label>
      <div class="col-sm-10">
          <textarea required name="description" class="form-control" [(ngModel)]="course.description" #description="ngModel">
          </textarea>
          <div class="invalid-feedback">
              <span>Course description is required</span>
          </div>
      </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Image:</label>
    <div class="col-sm-10">
      <input type="file" name="file"/>
      <div class="invalid-feedback">
          <span>Course description is required</span>
      </div>
    </div>
  </div>
  <button [disabled]="courseAddForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
  <button (click)="back()" class="btn btn-secondary">Back</button>
</form>
